<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/application.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>tic tac toe</title>
</head>

<body onload="initialSettings()">
    <!-- game board -->
    <div class="jumbotron jumbotron-fluid bg-info">
        <h1 class="text-center text-white">TIC TAC TOE</h1>
    </div>
    <div class="container">

        <div class="row">
            <div class="col-4">
                <table id="board" class="align-middle">
                    <tr>
                        <td class="cell cell1 border text-dark bg-light" id="0"></td>
                        <td class="cell cell2 border text-dark bg-light" id="1"></td>
                        <td class="cell cell3 border text-dark bg-light" id="2"></td>
                    </tr>
                    <tr>
                        <td class="cell cell1 border text-dark bg-light" id="3"></td>
                        <td class="cell cell2 border text-dark bg-light" id="4"></td>
                        <td class="cell cell3 border text-dark bg-light" id="5"></td>
                    </tr>
                    <tr>
                        <td class="cell cell1 border text-dark bg-light" id="6"></td>
                        <td class="cell cell2 border text-dark bg-light" id="7"></td>
                        <td class="cell cell3 border text-dark bg-light" id="8"></td>
                    </tr>
                </table>
            </div>
            <div class="col-4">
                <div id="controller" class="container">
                    <div class="row">
                        <div id="statusContainer" class="col alert alert-info text-center">
                            <h4 id="status">Start the Game</h4>
                        </div>
                        <div class="w-100"></div>
                        <div class="col">
                            <label>
                                <strong>Player select:</strong>
                            </label>
                        </div>
                        <div class="col">
                            <select name="playerVersus" id="playerVersus" onchange="setPlayersLength(this)">
                                <option value="player">player</option>
                                <option value="computer">computer</option>
                            </select>
                        </div>
                        <div class="w-100"></div>
                        <div class="col">
                            <label>
                                <strong>Game Mode:</strong>
                            </label>
                        </div>
                        <div class="col">
                            <select name="gameMode" id="gameModeSelect" onchange="setGameMode(this);" disabled>
                                <option value="0">Easy</option>
                                <option value="1">Medium</option>
                                <option value="2">Hard</option>
                            </select>
                        </div>
                        <div class="w-100"></div>
                        <!-- <div class="col"></div> -->
                        <div class="col">

                            <button id="startButton" class="btn btn-outline-primary btn-sm btn-block" onclick="startGame();">Start</button>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
