<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/application.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>tic tac toe</title>
</head>

<body onload="initialSettings()" >
    <!-- game board -->
    <div id="board">
        <div class="row row1">
            <div class="cell cell1" id = "0"></div>
            <div class="cell cell2" id = "1"></div>
            <div class="cell cell3" id = "2"></div>
        </div>
        <div class="row row2">
            <div class="cell cell1" id = "3"></div>
            <div class="cell cell2" id = "4"></div>
            <div class="cell cell3" id = "5"></div>
        </div>
        <div class="row row3">
            <div class="cell cell1" id = "6"></div>
            <div class="cell cell2" id = "7"></div>
            <div class="cell cell3" id = "8"></div>
        </div>
    </div>
    <div id="controller">
        <label>Game Mode:</label>
        <select name="gameMode" id="gameModeSelect">
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
        </select>
        <div><button id="startButton" onclick="startGame();">Start</button></div>
    </div>
</body>

</html>
